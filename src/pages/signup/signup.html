<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="signup">

  <ion-list>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Télephone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button color="dark" large  (click)="doSignup()" >S'inscrire</button>
  </div>

</ion-content>
